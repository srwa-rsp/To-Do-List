<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="./public/font-awesome-4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="./public/build/tailwind.css" />

    <title>Document</title>
  </head>
  <body class="bg-gray-50">
    <div class="container mx-auto py-12">
      <section
        class="
          mx-auto
          w-1/2
          lg:w-2/6
          h-screen
          bg-primary
          p-4
          flex flex-col
          justify-evenly
          items-center
          self-center
          rounded-3xl
          shadow-xl
        "
      >
        <form id="form" class="w-3/4">
          <input
            type="text"
            placeholder="Enter an activity..."
            id="item"
            class="w-4/5 p-2 rounded-xl text-gray-800 shadow-lg"
            required
          />
          <button
            id="add"
            class="
              w-1/6
              bg-thirdary
              shadow-lg
              font-semibold
              p-2
              rounded-xl
              text-white
            "
            type="submit"
          >
            <li class="fa fa-plus"></li>
          </button>
        </form>
        <div id="thingsToDo" class="w-full">
          <h2 class="text-secondary font-bold text-2xl mb-4 ml-4">To Do</h2>
          <ul id="todo" class="text-primary font-semibold w-5/6 ml-6"></ul>
        </div>
        <div id="completedTasks" class="w-full">
          <h2 class="text-secondary font-bold text-2xl mb-4 ml-4">Completed</h2>
          <ul id="completed" class="text-primary font-semibold w-5/6 ml-6"></ul>
        </div>
      </section>
    </div>
    <script src="./src/script.js"></script>
  </body>
</html>
